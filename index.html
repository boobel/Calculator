<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
        
    </head>
    <body>
        <div class="wrapper">

            <div class="calculator">
                CALCULATOR
                <div class="display">
                   <div id="score"></div>
                   <div id="final"></div>
                </div>
                <div class="fr row">
                    <button class="btnfr clear" id="btnclr"> CLEAR</button>
                    <button class="btnfr delete" id="btndel"> DELETE </button>
                </div>
                <div class="sc row">
                    <button class="btnsc 7" id="btn7">7</button>
                    <button class="btnsc 8" id="btn8">8</button>
                    <button class="btnsc 9" id="btn9">9</button>
                    <button class="btnsc /" id="btndiv">/</button>
                </div>
                <div class="th row">
                    <button class="btnth 4" id="btn4">4</button>
                    <button class="btnth 5" id="btn5">5</button>
                    <button class="btnth 6" id="btn6">6</button>
                    <button class="btnth mult" id="btnmult">*</button>
                </div>
                <div class="frth row">
                    <button class="btnfrth 1" id="btn1">1</button>
                    <button class="btnfrth 2" id="btn2">2</button>
                    <button class="btnfrth 3" id="btn3">3</button>
                    <button class="btnfrth -" id="btn-">-</button>
                </div>
                <div class="fth row">
                    <button class="btnfth ." id="btn.">.</button>
                    <button class="btnfth 0" id="btn0">0</button>
                    <button class="btnfth =" id="btn=">=</button>
                    <button class="btnfth +" id="btn+">+</button>
                </div>
                </div>
            </div>
        
        </div>

    </body>
    <script src="script.js"></script>

</html>
